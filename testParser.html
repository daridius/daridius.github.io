<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Parser - WhatsApp Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .upload-zone {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
            border: 3px dashed #667eea;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-zone:hover {
            border-color: #764ba2;
            transform: translateY(-2px);
        }

        .upload-zone.dragover {
            background: #f0f4ff;
            border-color: #764ba2;
        }

        input[type="file"] {
            display: none;
        }

        .upload-label {
            font-size: 1.2em;
            color: #667eea;
            cursor: pointer;
            display: block;
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 1.1em;
        }

        .section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.8em;
            color: #667eea;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }

        tbody tr:hover {
            background: #f8f9ff;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
            font-style: italic;
        }

        .type-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .type-image {
            background: #e3f2fd;
            color: #1976d2;
        }

        .type-video {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .type-audio {
            background: #fff3e0;
            color: #f57c00;
        }

        .type-sticker {
            background: #e8f5e9;
            color: #388e3c;
        }

        .type-gif {
            background: #fce4ec;
            color: #c2185b;
        }

        .type-document {
            background: #e0f2f1;
            color: #00796b;
        }

        .type-omitted {
            background: #f5f5f5;
            color: #616161;
        }

        .type-encryption {
            background: #e8eaf6;
            color: #3f51b5;
        }

        .type-deleted {
            background: #ffebee;
            color: #c62828;
        }

        .type-edited {
            background: #fff9c4;
            color: #f57f17;
        }

        .type-group_created {
            background: #e1f5fe;
            color: #0277bd;
        }

        .type-user_added {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .type-call_missed {
            background: #fce4ec;
            color: #ad1457;
        }

        .type-poll {
            background: #f3e5f5;
            color: #6a1b9a;
        }

        .type-meta_ai {
            background: #f0f0ff;
            color: #3d5afe;
            border: 1px solid #3d5afe;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .results {
            display: none;
        }

        .results.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üîç Test Parser</h1>
            <p class="subtitle">Prueba el parser de WhatsApp Chat - Ver las 3 listas clasificadas</p>
        </div>

        <div class="upload-zone" id="uploadZone">
            <div class="upload-icon">üì¶</div>
            <label for="fileInput" class="upload-label">
                <strong>Click para seleccionar</strong> o arrastra tu chat aqu√≠ (.txt o .zip)
            </label>
            <input type="file" id="fileInput" accept=".txt,.zip">
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Parseando chat...</p>
        </div>

        <div class="results" id="results">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-icon">üí¨</div>
                    <div class="stat-number" id="messagesCount">0</div>
                    <div class="stat-label">Mensajes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üì∏</div>
                    <div class="stat-number" id="mediaCount">0</div>
                    <div class="stat-label">Media</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚öôÔ∏è</div>
                    <div class="stat-number" id="systemCount">0</div>
                    <div class="stat-label">System</div>
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">üë• Participantes Detectados</h2>
                <div id="participantsList"></div>
            </div>

            <div class="section">
                <h2 class="section-title">üí¨ Mensajes Normales (Top 50)</h2>
                <div id="messagesTable"></div>
            </div>

            <div class="section">
                <h2 class="section-title">üì∏ Media Detectada</h2>
                <div id="mediaTable"></div>
            </div>

            <div class="section">
                <h2 class="section-title">‚öôÔ∏è System Messages</h2>
                <div id="systemTable"></div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/testParser.ts"></script>
</body>

</html>
